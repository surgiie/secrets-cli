name: get
help: Output decrypted vault item.
filename: commands/src/get.sh
dependencies:
  - "yq"
  - sha1sum
filters:
  - "ensure_default_files"
args:
- name: name
  help: The name of the vault item.
  required: true

flags:
- long: --namespace
  help: The namespace to store vault item in.
  arg: namespace

- long: --key
  help: The encryption key to use for decryption.
  arg: key
